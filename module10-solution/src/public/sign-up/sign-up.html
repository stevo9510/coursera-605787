<div class="container">
    <h2 id="menu-categories-title" class="text-center">Registration</h2>
    <fieldset>
        <form name='regForm' class="signup-form text-center" novalidate>
            <input type="text" name="firstname" placeholder="First Name" ng-model="signUpCtrl.user.firstname" required>
            <br>
            <span ng-if="(regForm.firstname.$error.required) && regForm.firstname.$touched">
                First name is required to be entered
            </span>
            <br>

            <input type="text" name="lastname" placeholder="Last Name" ng-model="signUpCtrl.user.lastname" required>
            <br>
            <span ng-if="(regForm.lastname.$error.required) && regForm.lastname.$touched">
                Last name is required to be entered
            </span>
            <br>

            <input type="email" name="email" placeholder="Email" ng-model="signUpCtrl.user.email" required>
            <br>
            <span ng-if="regForm.email.$invalid && regForm.email.$touched">
                Must be a valid email address: handle@domain format
            </span>
            <br>

            <input type="text" name="phone" required placeholder="Phone ###-###-####" ng-model="signUpCtrl.user.phone"
                pattern="(\d{3})-(\d{3})-(\d{4})">
            <br>
            <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
                Phone must be in the format ###-###-####.
            </span>
            <br>

            <button ng-disabled="regForm.$invalid" ng-click="signUpCtrl.submit()">Submit</button>
        </form>
    </fieldset>
</div>
